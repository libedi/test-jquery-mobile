<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
<title>Insert title here</title>
</head>
<body>
	<div data-role="page">
		<div data-role="content">
			<!-- anchor TAG -->
			
			<a href="index.html" data-role="button" data-mini="true">Link Button</a>
			
			<!-- button TAG -->
			<form>
				<button type="button">Button element</button>
				<input type="button" value="buttonBtn"/>
				<input type="submit" value="submitBtn"/>
				<input type="reset" value="resetBtn"/>
				<input type="image" value="imageBtn"/>
				<button type="button" data-icon="arrow-l">My button</button>
				<button type="button" data-icon="arrow-r">My button</button>
				<button type="button" data-icon="arrow-u" data-iconpos="top">Top</button>
				<button type="button" data-icon="arrow-l" data-iconpos="left">Left</button>
				<button type="button" data-icon="arrow-r" data-iconpos="right">Right</button>
				<button type="button" data-icon="arrow-d" data-iconpos="bottom">bottom</button>
			</form>
			
			<!-- button group -->
			<div data-role="controlgroup">
				<a href="index.html" data-role="button">Yes</a>
				<a href="index.html" data-role="button">No</a>
				<a href="index.html" data-role="button">Maybe</a>
			</div>
			
			<!-- button horizontal group -->
			<div data-role="controlgroup" data-type="horizontal">
				<a href="index.html" data-role="button">Yes</a>
				<a href="index.html" data-role="button">No</a>
				<a href="index.html" data-role="button">Maybe</a>
			</div>
			
			<!-- button theme -->
			<a href="index.html" data-role="button" data-theme="a">Theme a</a>
			<a href="index.html" data-role="button" data-theme="b">Theme b</a>
			<a href="index.html" data-role="button" data-theme="c">Theme c</a>
			<a href="index.html" data-role="button" data-theme="d">Theme d</a>
			<a href="index.html" data-role="button" data-theme="e">Theme e</a>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script	src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
</body>
</html>
