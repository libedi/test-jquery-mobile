<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script	src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
</head>
<body>
	<div data-role="page">
	    <div data-role="header">
	        <h1>My Title</h1>
	    </div><!-- /header -->
	    <div data-role="content">
	    	<!-- ui-grid-a = 50:50% -->
	    	<fieldset class="ui-grid-a">
			    <div class="ui-block-a"><button type="submit" data-theme="c">Cancel</button></div>
			    <div class="ui-block-b"><button type="submit" data-theme="b">Submit</button></div>     
			</fieldset>
			
			<!-- ui-grid-b = 33:33:33% -->
			<div class="ui-grid-b">
				<div class="ui-block-a">Block A</div>
				<div class="ui-block-b">Block B</div>
				<div class="ui-block-c">Block C</div>
				<div class="ui-block-a">Block A</div>
				<div class="ui-block-b">Block B</div>
				<div class="ui-block-c">Block C</div>
				<div class="ui-block-a">Block A</div>
				<div class="ui-block-b">Block B</div>
				<div class="ui-block-c">Block C</div>
			</div>
			
			<!-- ui-grid-c = 25:25:25:25% -->
	    	<fieldset class="ui-grid-c">
			    <div class="ui-block-a"><button type="submit" data-theme="a">Block A</button></div>
			    <div class="ui-block-b"><button type="submit" data-theme="b">Block B</button></div>     
			    <div class="ui-block-c"><button type="submit" data-theme="c">Block C</button></div>
			    <div class="ui-block-d"><button type="submit" data-theme="e">Block D</button></div>
			</fieldset>
			
			<!-- ui-grid-d = 20:20:20:20:20% -->
			<div class="ui-grid-d">
				<div class="ui-block-a">Block A</div>
				<div class="ui-block-b">Block B</div>
				<div class="ui-block-c">Block C</div>
				<div class="ui-block-d">Block D</div>
				<div class="ui-block-e">Block E</div>
				<div class="ui-block-a">Block A</div>
				<div class="ui-block-b">Block B</div>
				<div class="ui-block-c">Block C</div>
				<div class="ui-block-d">Block D</div>
				<div class="ui-block-e">Block E</div>
			</div>
			
	    </div><!-- /content -->
	 
	</div><!-- /page -->
</body>
</html>
